---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="{% if page.header-img or site.header-img %}background-image: url('{{ site.baseurl }}/{% if page.header-img %}{{ page.header-img }}{% elsif site.header-img %}{{ site.header-img }}';{% endif %}{% endif %}{% if site.header-color %} background-color: {{ site.header-color }};{% endif %}">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{% if page.title != "About" %}{{ site.description }}{% endif %}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
	</div>
</div>

<hr>
